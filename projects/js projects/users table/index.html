<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>users management</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./scripts/index.js" defer></script>
</head>
<body dir="rtl">
    <div class="container-register">
        <h1 style="color: white; text-decoration: underline;">הרשמה</h1>
         <form class="register-form">
            <div class="form-control">
                <label for="firstName">שם פרטי</label>
                <input type="text" name="firstName" id="firstName">
            </div>
            <div class="form-control">
                <label for="lastName">שם משפחה</label>
                <input type="text" name="lastName" id="lastName">
            </div>
            <div class="form-control">
                <label for="email">אימייל </label>
                <input type="email" name="email" id="register-email"
                autocomplete="username">
            </div>
            <div class="form-control">
                <label for="password">סיסמא</label>
                <input type="password" name="password" id="register-password" autocomplete="current-password">
            </div>
            <button type="submit">הרשם</button>
         </form>
    </div>

    <div class="container-login">
        <h2 style="color: white; text-decoration: underline;">התחברות</h2>
        <form class="login-form">
            <div class="form-control">
                <label for="email">אימייל </label>
                <input type="email" name="email" id="login-email"
                autocomplete="username">
            </div>
            <div class="form-control">
                <label for="password">סיסמא</label>
                <input type="password" name="password" id="login-password" autocomplete="current-password">
            </div>
            <button type="submit">התחברות</button>
         </form>
    </div>

    <div class="container-users">
        <h2 style="color: white; text-decoration: underline;">משתמשים</h2>


        <table id="users-table" >
            <thead>
                <tr>
                    <th>שם פרטי</th>
                    <th>שם משפחה</th>
                    <th>אימייל</th>
                    <th>סיסמא</th>
                    <th>סטטוס</th>
                    <th>פעולות</th>
                </tr>
            </thead>
            <tbody id="users-table-body">
                <!-- content from js -->
            </tbody>

        </table>
    </div>
         
    <a href="./Bpj.html" style="color: white; ">כפתור חזרה</a>
</body>
</html>
